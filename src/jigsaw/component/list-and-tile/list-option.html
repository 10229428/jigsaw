<div class="jigsaw-list-option-wrapper" *ngIf="value; else optionSplitter">
    <div class="jigsaw-list-option-block"></div>
    <div class="jigsaw-list-option-title-box">
        <div class="jigsaw-list-option-title">
            <ng-content select="[j-title],[jigsaw-title]"></ng-content>
        </div>
        <div class="jigsaw-list-option-sub-title">
            <ng-content select="[j-sub-title],[jigsaw-sub-title]"></ng-content>
        </div>
    </div>
    <ng-content></ng-content>
</div>
<ng-template #optionSplitter>
    <span class="jigsaw-list-option-splitter-line"></span>
</ng-template>
