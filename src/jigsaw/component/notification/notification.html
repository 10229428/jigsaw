<div class="jigsaw-notification">
    <span class="jigsaw-notification-close" (click)='dispose()'>&times;</span>
    <div class="jigsaw-notification-title"><i class="jigsaw-notification-icon {{icon}}"></i>{{title}}</div>
    <div class="jigsaw-notification-content" [trustedHtml]="message"></div>
</div>
