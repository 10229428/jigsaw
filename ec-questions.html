41. ECP是谁发布的？它的目的是什么？
答：ECP是美国BIS发布的，它的目的是创建一系列的程序来帮助企业，使它们的出口（广义理解，含出口、再出口及在一国境内的转移）活动符合EAR的规定。尽管ECP是为符合EAR的规定而设置，但其他的管制规则也可以纳入企业（或组织）的ECP。一个有效的ECP能够帮助企业（或组织）将他们的商业活动和出口管制要求整合起来，从而减少违反EAR的风险。
