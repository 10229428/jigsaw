<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>positioned blocks</title>
</head>
<body style="margin:0; padding:0; width: 1000px height: 600px">

      <div style="
        position: absolute; 
        width: 120px; height: 250px; left: 0px; top: 0;
        background-color: #FCF6CF; font-size: 10px;
      ">unit=px<br>width=120px<br>id=1</div>
    
      <div style="
        position: absolute; 
        width: 120px; height: 250px; left: calc(53% - 87px); top: 0;
        background-color: #7FFFD4; font-size: 10px;
      ">unit=px<br>width=120px<br>id=2</div>
    
      <div style="
        position: absolute; 
        width: 90px; height: 250px; left: calc(71% - 54px); top: 0;
        background-color: #66CDAA; font-size: 10px;
      ">unit=px<br>width=90px<br>id=3</div>
    
      <div style="
        position: absolute; 
        width: 150px; height: 250px; left: calc(71% + 36px); top: 0;
        background-color: #458B74; font-size: 10px;
      ">unit=px<br>width=150px<br>id=4</div>
    
      <div style="
        position: absolute; 
        width: calc(22.72% - 115.9px); height: 250px; left: 150px; top: 0;
        background-color: #C1CDCD; font-size: 10px;
      ">unit=%<br>width=calc(22.72% - 115.9px)<br>id=a</div>
    
      <div style="
        position: absolute; 
        width: calc(31.81% - 152.72px); height: 250px; left: calc(22% + 35px); top: 0;
        background-color: #EED5B7; font-size: 10px;
      ">unit=%<br>width=calc(31.81% - 152.72px)<br>id=b</div>
    
      <div style="
        position: absolute; 
        width: calc(18.18% - 87.27px); height: 250px; left: calc(53% + 33px); top: 0;
        background-color: #CDB79E; font-size: 10px;
      ">unit=%<br>width=calc(18.18% - 87.27px)<br>id=c</div>
    
      <div style="
        position: absolute; 
        width: calc(27.27% - 130.9px); height: 250px; left: calc(71% + 186px); top: 0;
        background-color: #8A2BE2; font-size: 10px;
      ">unit=%<br>width=calc(27.27% - 130.9px)<br>id=d</div>
    
</body>
</html>
