<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
<head>
<meta charset="utf-8">
<title>positioned blocks</title>
</head>
<body style="margin:0; padding:0; width: 100%; height: 100%;">

<div style="display:flex;  width:100%; height:100%;">
<div style="display:flex; flex-direction:column; width:90px; height:100%;">
<div style="width:90px; height:120px; background-color:#FCF6CF;"></div>
<div style="width:90px; height:30px"></div>
<div style="width:90px; flex-grow:6; background-color:#7FFFD4;"></div>
</div>
<div style="width:30px; height:330px"></div>
<div style="display:flex; flex-direction:column; flex-grow:6; height:100%;">
<div style="width:180px; height:120px; background-color:#66CDAA;"></div>
<div style="width:180px; height:30px"></div>
<div style="width:100%; height:180px; background-color:#8EE5EE;"></div>
</div>
<div style="width:30px; height:330px"></div>
<div style="flex-grow:6; height:330px; background-color:#D2691E;"></div>
</div>

</body>
</html>
